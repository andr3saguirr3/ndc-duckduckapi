services:
  connector:
    build:
      context: .
      dockerfile: connector-definition/Dockerfile
    develop:
      watch:
        - path: package.json
          action: rebuild
          target: /functions/package.json
        - path: package-lock.json
          action: rebuild
          target: /functions/package-lock.json
        - path: ./
          action: sync+restart
          target: /functions
    environment:
      HASURA_SERVICE_TOKEN_SECRET: secrettoken
    extra_hosts:
      - local.hasura.dev=host-gateway
    ports:
      - mode: ingress
        target: 8080
        published: "9094"
        protocol: tcp
